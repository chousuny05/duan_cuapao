<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>REGISTER</title>
</head>
<body>
    <div id="wrapper">
        <form action="#" id="form-register" method="post">
            <h1 class="form-header">FORM REGISTER</h1>
            <div class="form-group">
                <input type="text" class="form-input" name="name" id="name" placeholder="Tên đăng nhập" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" name="password" id="password" placeholder="Mật khẩu" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" name="phone" id="phone" placeholder="Số điện thoại" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" name="password-confirm" id="password-confirm" placeholder="Nhập lai mật khẩu" required>
            </div>
            <section class="hover-target" onmouseover="showRole()" onmouseout="hideRole()">
                chọn vai trò
              </section>
              <div id="roleSection" class="hidden">
                <select class="form-control" name="role" id="role">
                  <option value="">Chọn vai trò</option>
                  <option value="admin">Admin</option>
                  <option value="supplier">Supplier</option>
                  <option value="user">User</option>
                </select>
              </div>
            <button type="submit" class="form-submit">đăng ký</button>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
